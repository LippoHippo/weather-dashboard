<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-column">
    <h1 class="text-center text-white fs-1 fw-bold bg-primary bg-gradient p-3 mb-4 col-12">
        Weather Dashboard
    </h1>

    <main class="d-flex justify-content-around m-4">
        <div class="flex-column col-3">
            <h2 class="fs-2 fw-bold">Search for a City:</h2>
            <form id="user-location" class="mb-3 form-border-bottom"> 

                <input name="username" id="username" placeholder="eg. Coon Rapids" type="text" autofocus="true" 
                class="form-control text-center fs-3 mt-3" />

                <button type="submit" 
                    class="btn btn-info form-control fs-5 fw-bold text-white my-3">
                    Search
                </button>

            </form>
            <div id="repos-container" class="list-group"></div>
        </div>

        <div class="flex-column col-9"></div>

    </main>
<script src="./assets/js/locations.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
